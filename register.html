<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="register.css">
	<script src="https://kit.fontawesome.com/45d9d1fdf2.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="signup-container">
		<div class="sign-up">
			<p>Register Here</p>
				<form>
					<div id="icon-holder">
						<div class="place">
							<i class="fa-solid fa-user"></i>
							<input type="text" name="" placeholder="Name" class="input-area">
						</div>
						<div class="place">
							<i class="fa-solid fa-envelope"></i>
							<input type="email" name="" placeholder="Email" class="input-area">
						</div>
						<div class="place">
							<i class="fa-solid fa-lock"></i>
							<input type="email" name="" placeholder="Password" class="input-area">
							<i class="fa-solid fa-eye"></i>
						</div>
						
					</div>
					<div class="term">
						<input type="checkbox" name="">
						<span>I read and agree to <a href="">Terms & Conditions</a></span>
					</div>
					<div>
						<button class="signup-button">
							<span class="btn-text">CREATE ACCOUNT</span>
						</button>
					</div>

					<div id="signup-link">
						<p>Already have an account? <a href="login.html">Sign In</a></p>
					</div>

				</form>
		</div>
		
	</div>

</body>
</html>
