<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us Page</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<script src="https://kit.fontawesome.com/45d9d1fdf2.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
				<div class="all-boxes" id="first">
					<i class="fa-solid fa-location-pin"></i>
					<p class="p-main">Our main office</p>
					<p class="phone">128 Wilkinson Road, Freetown</p>	
				</div>

				<div class="all-boxes" id="second">
					<i class="fa-solid fa-phone"></i>
					<p class="tel"> Phone number </p>
					<p class="phone">+232-76-521-207</p>
					
				</div>

				<div class="all-boxes" id="third">
					<i class="fa-solid fa-envelope"></i>
					<p class="email">Send an Email </p>
					<a href="traxinc@gmail.com" id="num">traxinc@gmail.com</a>
					
				</div>
			

		</div>
			<div class="contact-box">
				<p class="message">Contact Us</p>
				<input type="text" name="" placeholder="Enter your name">

				<input type="email" name="" placeholder="Enter a valid email address">
				<textarea  rows="5">
					
				</textarea>

				<button type="submit">Submit</button>
			</div>
		

	
</body>
</html>
