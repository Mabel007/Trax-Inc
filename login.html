<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="https://kit.fontawesome.com/45d9d1fdf2.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="login-wrapper">
			<p>Login Form</p>
				<form>
						<div class="username">
							<input type="text" name="" placeholder="Username" id="login-input">
						</div>
						<div class="password">
							<input type="password" name="" placeholder="Password" id="login-input">
						</div>
						<div>
							<button class="login-btn">
								<span>Login</span> <i class="fa-solid fa-right-to-bracket"></i>
							</button>
						</div>
						<div class="login-forget">
							<span>Forgot your password?</span> <a href="forget-password.html">Click Here!</a>
						</div>
						<div class="account">
							<p>Don't have an account?</p>
							<button class="login-sign-btn">
								<a href="register.html">Sign Up</a> <i class="fa-solid fa-user-plus"></i>
							</button>
						</div>
						
				
					</form>
		</div>
		
	</div>
	
</body>
</html>
